        </div>

    <div id="data-section" class="section data-section">
        <div class="container">
            <h2>Key Statistics on Gender and Climate</h2>
            <p>Explore gender-disaggregated data on climate resilience and how climate change impacts different genders.</p>
            <div class="charts-container">
                <div class="chart-box">
                    <canvas id="genderClimateBarChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- ... (rest of the HTML content remains the same) ... -->

    <script>
        // Bar Chart
        const barCtx = document.getElementById('genderClimateBarChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: [
                    'Gender Gap in Climate Resilience',
                    'Access to Climate Adaptation Resources',
                    'Gender Disparities in Climate Awareness',
                    'Participation in Climate Decision-Making',
                    'Access to Education and Climate Awareness',
                    'Income and Climate Vulnerability',
                    'Health Impacts of Climate Change'
                ],
                datasets: [{
                    label: 'Women',
                    data: [65, 40, 55, 30, 45, 70, 60],
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                }, {
                    label: 'Men',
                    data: [35, 60, 45, 70, 55, 30, 40],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Gender Inequality in Climate Change Issues (%)',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        position: 'bottom'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Percentage'
                        }
                    },
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                }
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: [
                    'Women-Led Climate Adaptation Projects',
                    'Men-Led Climate Adaptation Projects',
                    'Mixed Leadership Projects'
                ],
                datasets: [{
                    data: [30, 45, 25],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Distribution of Climate Adaptation Project Leadership',
                        font: { size: 18 }
                    },
                    legend: { position: 'bottom' }
                }
            }
        });
    </script>
